plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '4.0.4'
}

version '1.0-SNAPSHOT'
sourceCompatibility = 1.8
mainClassName = "Main"

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    //Spark
    compile 'com.sparkjava:spark-core:2.7.2'
    compile 'com.sparkjava:spark-template-freemarker:2.5.5' //Freemaker
    compile 'com.sparkjava:spark-template-thymeleaf:2.5.5'  //Thymeleaf
    compile 'org.slf4j:slf4j-simple:1.7.21'
}

shadowJar {
    baseName = 'PWeb_Practica2'
    classifier = null
    version = null
}

task stage {
    dependsOn shadowJar
}